buildscript {
  repositories {
    google()
    jcenter()
    maven {
      url = uri("https://plugins.gradle.org/m2/")

    }

  }

}
apply plugin: 'com.android.application'


//apply plugin: 'findbugs'
//apply plugin: "sonar-runner"

repositories {
  google()
  mavenCentral()
}

android {
  compileSdkVersion 28
  buildToolsVersion "28.0.3"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 28
    versionCode 1
    versionName "1.0"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  lintOptions {
    abortOnError = true
    lintConfig file("src/main/lint.xml")
  }

  packagingOptions {
    exclude 'META-INF/services/javax.annotation.processing.Processor'
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'androidx.appcompat:appcompat:1.0.0'

  implementation project(':draggablepanel')
  implementation 'javax.inject:javax.inject:1@jar'
  implementation 'com.squareup.dagger:dagger-compiler:1.2.1'
  implementation 'com.squareup.dagger:dagger:1.2.1'
  implementation 'com.jakewharton:butterknife:10.2.3'
  annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'
  implementation 'com.github.pedrovgs:renderers:1.1.+'
  implementation 'com.squareup.picasso:picasso:2.3.+'

  annotationProcessor 'com.squareup.dagger:dagger-compiler:1.2.2'


}


